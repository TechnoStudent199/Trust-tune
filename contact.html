<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - TrustTune</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      background: linear-gradient(45deg, #ffa733, #1f1f1f); /* Brighter gradient */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 30px 15px;
      color: #fff;
    }

    .form-box {
      background: rgba(26, 26, 26, 0.875); /* ~1/8 transparent feel */
      padding: 40px;
      border-radius: 16px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
    }

    h2 {
      font-size: 28px;
      color: #ff8c00;
      text-align: center;
      margin-bottom: 24px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
      margin-top: 16px;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      background: #222;
      border: 1px solid #333;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      transition: border 0.3s, background 0.3s;
    }

    input:focus {
      border-color: #ff8c00;
      background-color: #2a2a2a;
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 24px;
      background-color: #ff8c00;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #e67600;
      transform: scale(1.03);
    }

    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #aaa;
      text-align: center;
    }

    @media (max-height: 600px) {
      .footer {
        margin-top: 15px;
      }
    }
  </style>

  <script>
    function getQueryParams() {
      const url = new URL(window.location.href);
      const plan = url.searchParams.get('plan') || '';
      const price = url.searchParams.get('price') || '';
      document.getElementById('plan').value = plan;
      document.getElementById('price').value = price;
    }

    function goToPayment(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const plan = document.getElementById('plan').value;
      const price = document.getElementById('price').value;

      if (!name || !email || !phone || !plan || !price) {
        alert('Please fill all details.');
        return;
      }

      const params = new URLSearchParams({ name, email, phone, plan, price });
      window.location.href = 'payment.html?' + params.toString();
    }

    window.onload = getQueryParams;
  </script>
</head>
<body>

  <div class="form-box">
    <h2>Confirm Your Details</h2>
    <form onsubmit="goToPayment(event)">
      <label for="name">Your Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required />

      <label for="email">Your Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <label for="phone">Your Phone Number:</label>
      <input type="tel" id="phone" placeholder="Enter your phone number" required />

      <label for="plan">Selected Plan:</label>
      <input type="text" id="plan" readonly />

      <label for="price">Price (â‚¹):</label>
      <input type="text" id="price" readonly />

      <button type="submit">Continue to Payment</button>
    </form>
  </div>

  <div class="footer">
    &copy; 2025 TrustTune Premium Subscriptions. All rights reserved.
  </div>

</body>
  </html>

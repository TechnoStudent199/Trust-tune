<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - TrustTune</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(45deg, #ff8c00, #121212); /* Firebase-inspired gradient */
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
      flex-direction: column;
    }

    /* Form Box */
    .form-box {
      background: rgba(26, 26, 26, 0.8); /* Slightly transparent dark background */
      padding: 40px 50px;
      border-radius: 12px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.5);
      text-align: center;
      margin-bottom: 30px; /* Space before footer */
    }

    h2 {
      font-size: 28px;
      color: #ff8c00; /* Firebase accent color */
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 600;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      background: #222;
      color: #fff;
      border: 1px solid #333;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
      transition: 0.3s;
    }

    input:focus {
      background-color: #333;
      border: 1px solid #ff8c00; /* Focus border color */
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #ff8c00;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
      margin-top: 20px;
    }

    button:hover {
      background-color: #e77c00;
      transform: scale(1.05);
    }

    /* Footer */
    .footer {
      background-color: #121212;
      text-align: center;
      padding: 15px 0;
      font-size: 14px;
      color: #777;
      position: absolute;
      bottom: 0;
      width: 100%;
    }

  </style>
  <script>
    // Extracting the query parameters and filling the form
    function getQueryParams() {
      const url = new URL(window.location.href);
      const plan = url.searchParams.get('plan') || '';
      const price = url.searchParams.get('price') || '';
      document.getElementById('plan').value = plan;
      document.getElementById('price').value = price;
    }

    // Proceed to payment with form validation
    function goToPayment(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const plan = document.getElementById('plan').value;
      const price = document.getElementById('price').value;
      if (!name || !plan || !price) {
        alert('Please fill all details.');
        return;
      }
      const params = new URLSearchParams({ name, plan, price });
      window.location.href = 'payment.html?' + params.toString();
    }

    // Initialize form with query params
    window.onload = getQueryParams;
  </script>
</head>
<body>

  <div class="form-box">
    <h2>Confirm Your Details</h2>
    <form onsubmit="goToPayment(event)">
      <label for="name">Your Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required />

      <label for="plan">Selected Plan:</label>
      <input type="text" id="plan" readonly />

      <label for="price">Price (â‚¹):</label>
      <input type="text" id="price" readonly />

      <button type="submit">Continue to Payment</button>
    </form>
  </div>

  <footer class="footer">
    <p>&copy; 2025 TrustTune Premium Subscriptions. All rights reserved.</p>
  </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment - TrustTune</title>
  <!-- Tailwind CSS from CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Inter font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    /* Custom CSS for gradient and animations */
    body {
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      background-color: #000000;
      color: #e8eaed;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      padding: 2rem 1rem;
    }

    .logo-gradient {
      background: -webkit-linear-gradient(45deg, #5a67d8, #a855f7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .payment-container {
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      border-radius: 16px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
      z-index: 10;
    }
    
    .summary-box {
      background-color: #222;
      padding: 25px;
      border-radius: 10px;
    }
    
    .upi-copy {
      background-color: #2a2a2a;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* Message box styles */
    .message-box {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.9);
      border: 2px solid #5a67d8;
      border-radius: 12px;
      padding: 24px;
      max-width: 350px;
      width: 90%;
      z-index: 1000;
      text-align: center;
      box-shadow: 0 5px 25px rgba(90, 103, 216, 0.5);
    }
    .message-box h3 {
      font-size: 20px;
      font-weight: 600;
      color: #a855f7;
      margin-bottom: 12px;
    }
    .message-box p {
      font-size: 16px;
      color: #e8eaed;
      margin-bottom: 20px;
    }
    .message-box button {
      background-color: #5a67d8;
      color: #fff;
      font-weight: 600;
      padding: 10px 20px;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    .message-box button:hover {
      background-color: #434fba;
    }
  </style>
</head>
<body>
  
  <div class="payment-container p-8 md:p-10">
    <h2 class="text-3xl md:text-4xl font-bold logo-gradient text-center mb-8">Complete Your Payment</h2>
    <div class="summary-box space-y-4">
      <div id="summary">
        <!-- Details will be injected by JavaScript -->
      </div>
    </div>
  </div>

  <script>
    // JavaScript for URL parameter parsing, UPI copy, and message pop-ups
    function showMessage(title, message, callback) {
      const existingMessageBox = document.getElementById('message-box-container');
      if (existingMessageBox) existingMessageBox.remove();
      
      const messageBoxContainer = document.createElement('div');
      messageBoxContainer.id = 'message-box-container';
      messageBoxContainer.className = 'fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center z-[999]';
      messageBoxContainer.innerHTML = `
        <div class="message-box">
          <h3>${title}</h3>
          <p>${message}</p>
          <button id="close-message-box">OK</button>
        </div>
      `;
      document.body.appendChild(messageBoxContainer);
      
      document.getElementById('close-message-box').addEventListener('click', () => {
        messageBoxContainer.remove();
        if (callback) callback();
      });
    }

    function showSummary() {
      const url = new URL(window.location.href);
      const name = url.searchParams.get('name') || 'Customer';
      const plan = url.searchParams.get('plan') || 'Unknown Plan';
      const price = url.searchParams.get('price') || '0';
      const orderId = 'TT' + Math.floor(Math.random() * 1000000);
      
      const upiID = "9108176778@fam";
      const upiLink = `upi://pay?pa=${upiID}&pn=TrustTune&mc=123456&tid=${orderId}&tr=${orderId}&tn=${encodeURIComponent(plan)}&am=${price}&cu=INR`;

      const summaryDiv = document.getElementById('summary');
      summaryDiv.innerHTML = `
        <p class="text-lg"><span class="font-bold text-white">Name:</span> <span class="text-indigo-400">${decodeURIComponent(name)}</span></p>
        <p class="text-lg"><span class="font-bold text-white">Plan:</span> ${decodeURIComponent(plan)}</p>
        <p class="text-lg"><span class="font-bold text-white">Price:</span> ₹${decodeURIComponent(price)}</p>
        <p class="text-lg"><span class="font-bold text-white">Order ID:</span> <span class="text-indigo-400">${orderId}</span></p>

        <div class="mt-6">
          <p class="font-semibold mb-2">Pay via UPI:</p>
          <div class="upi-copy flex items-center justify-between space-x-4">
            <span id="upi-text" class="break-words">${upiID}</span>
            <button onclick="copyUPI()" class="bg-indigo-600 text-white font-semibold px-4 py-2 rounded-lg hover:bg-indigo-700 transition-colors">Copy</button>
          </div>
        </div>

        <div class="mt-8 text-center">
          <p class="font-semibold text-gray-300 mb-4">Or scan this QR Code:</p>
          <img src="https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(upiLink)}&size=250x250" alt="QR Code" class="mx-auto rounded-lg shadow-xl" />
        </div>

        <div class="mt-8 text-center">
          <a href="verify.html?name=${encodeURIComponent(name)}&plan=${encodeURIComponent(plan)}&price=${encodeURIComponent(price)}&orderid=${orderId}"
             class="inline-block bg-violet-600 text-white font-bold py-3 px-8 rounded-lg text-lg hover:bg-violet-700 transition-colors transform hover:scale-105">✅ Paid? Click here to verify</a>
        </div>
      `;
    }

    function copyUPI() {
      const upi = document.getElementById("upi-text").textContent;
      navigator.clipboard.writeText(upi).then(() => {
        showMessage('Copied!', 'UPI ID has been copied to your clipboard.');
      });
    }

    window.onload = showSummary;
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You - TrustTune</title>
  <!-- Tailwind CSS from CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Inter font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    /* Custom CSS for gradient and animations */
    body {
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      background-color: #000000;
      color: #e8eaed;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      padding: 2rem 1rem;
    }

    .logo-gradient {
      background: -webkit-linear-gradient(45deg, #5a67d8, #a855f7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .thankyou-box {
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      border-radius: 16px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
      text-align: center;
      z-index: 10;
    }
    
    .summary-box {
      background-color: #222;
      padding: 25px;
      border-radius: 10px;
    }

    /* Message box styles */
    .message-box {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.9);
      border: 2px solid #5a67d8;
      border-radius: 12px;
      padding: 24px;
      max-width: 350px;
      width: 90%;
      z-index: 1000;
      text-align: center;
      box-shadow: 0 5px 25px rgba(90, 103, 216, 0.5);
    }
    .message-box h3 {
      font-size: 20px;
      font-weight: 600;
      color: #a855f7;
      margin-bottom: 12px;
    }
    .message-box p {
      font-size: 16px;
      color: #e8eaed;
      margin-bottom: 20px;
    }
    .message-box button {
      background-color: #5a67d8;
      color: #fff;
      font-weight: 600;
      padding: 10px 20px;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    .message-box button:hover {
      background-color: #434fba;
    }
  </style>
</head>
<body>
  
  <div class="thankyou-box p-8 md:p-10">
    <div id="status-message">
      <!-- Content will be injected here by JavaScript based on payment status -->
    </div>

    <div class="summary-box space-y-4 mt-8">
      <h3 class="text-2xl font-bold logo-gradient text-center mb-6">Order Summary</h3>
      <div id="summary" class="space-y-2 text-left">
        <!-- Details will be injected by JavaScript -->
      </div>
    </div>

    <div class="mt-8">
      <p class="text-gray-400 text-lg mb-4">Click below to send your order details via WhatsApp.</p>
      <a id="whatsapp-link" href="#" target="_blank" class="inline-block bg-indigo-600 text-white font-semibold py-3 px-8 rounded-lg hover:bg-indigo-700 transition-all duration-300 transform hover:scale-105">Contact on WhatsApp</a>
    </div>
  </div>

  <div class="mt-8 text-sm text-gray-500 text-center">
    &copy; 2025 TrustTune Premium Subscriptions. All rights reserved.
  </div>
  
  <script>
    function getQueryParams() {
      const url = new URL(window.location.href);
      const name = url.searchParams.get('name') || 'N/A';
      const email = url.searchParams.get('email') || 'N/A';
      const phone = url.searchParams.get('phone') || 'N/A';
      const plan = url.searchParams.get('plan') || 'N/A';
      const price = url.searchParams.get('price') || 'N/A';
      const orderId = url.searchParams.get('orderid') || 'N/A';
      const paymentId = url.searchParams.get('paymentid') || 'N/A';
      const status = url.searchParams.get('status') || 'success';

      const summaryDiv = document.getElementById('summary');
      summaryDiv.innerHTML = `
        <p class="text-lg text-gray-300"><span class="font-semibold text-white">Name:</span> ${decodeURIComponent(name)}</p>
        <p class="text-lg text-gray-300"><span class="font-semibold text-white">Selected Plan:</span> ${decodeURIComponent(plan)}</p>
        <p class="text-lg text-gray-300"><span class="font-semibold text-white">Price:</span> ₹${decodeURIComponent(price)}</p>
        <p class="text-lg text-gray-300"><span class="font-semibold text-white">Order ID:</span> <span class="text-indigo-400">${orderId}</span></p>
        <p class="text-lg text-gray-300"><span class="font-semibold text-white">Payment ID:</span> <span class="text-indigo-400">${decodeURIComponent(paymentId)}</span></p>
      `;

      const statusMessageDiv = document.getElementById('status-message');
      if (status === 'failed') {
        statusMessageDiv.innerHTML = `
          <h2 class="text-4xl font-bold text-red-400 mb-4">Payment Failed!</h2>
          <p class="text-xl text-gray-300 mb-8">There was an issue processing your payment. Please try again.</p>
          <a href="payment.html?name=${encodeURIComponent(name)}&plan=${encodeURIComponent(plan)}&price=${encodeURIComponent(price)}" class="inline-block bg-indigo-600 text-white font-semibold py-3 px-8 rounded-lg hover:bg-indigo-700 transition-all duration-300 transform hover:scale-105">Retry Payment</a>
        `;
      } else {
        statusMessageDiv.innerHTML = `
          <h2 class="text-4xl font-bold text-green-400 mb-4">Thank You!</h2>
          <p class="text-xl text-gray-300 mb-8">Your subscription is now active.</p>
        `;
      }

      // Generate pre-filled WhatsApp message
      const whatsappText = `Hello TrustTune!%0A%0AI have successfully purchased a subscription with the following details:%0A%0AName: ${decodeURIComponent(name)}%0AEmail: ${decodeURIComponent(email)}%0APhone: ${decodeURIComponent(phone)}%0APlan: ${decodeURIComponent(plan)}%0APrice: ₹${decodeURIComponent(price)}%0AOrder ID: ${orderId}%0APayment ID: ${decodeURIComponent(paymentId)}%0A%0AThank you!`;
      const whatsappUrl = `https://wa.me/919844976945?text=${whatsappText}`;
      document.getElementById('whatsapp-link').href = whatsappUrl;
    }

    window.onload = getQueryParams;
  </script>
</body>
</html>
